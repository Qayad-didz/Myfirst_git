<!DOCTYPE html>
<html>
<head>
  <title>Dobi Qadz</title>
  <style> 
    body {
      background-color: rgb(0, 170, 255);  
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    :root {
      --primary-color: rgb(45, 99, 213);
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      --border-radius-s: 8px;
      --border-radius-m: 30px;
      --border-radius-circle: 50%;
      --site-max-width: 1300px;
    }

    header {
      background: var(--primary-color);
      padding: 10px 20px;
    }

    .nav {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo {
      height: 80px;
      margin-right: 30px;
    }

    .button {
      background-color: rgb(48, 42, 162);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: var(--font-weight-medium);
    }

    .button:hover {
      background-color: rgb(63, 22, 175); 
      transform: scale(1.05);
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .left {
      flex: 2;
      text-align: center;
    }

    .right {
      flex: 1;
      text-align: center;
    }

    .features img {
      width: 70px;
      height: 60px;
      vertical-align: middle;
      margin-right: 10px;
    }

    .footer {
      background-color: var(--primary-color);
      padding: 20px;
      color: white;
    }

    .footer h2 {
      margin-top: 0;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

  </style>
</head>
<body> 

  <!-- HEADER -->
  <header>
    <div class="nav">
      <img src="DOBI QADZ.png" alt="Logo" class="logo">
      <button class="button">MENU</button>
      <button class="button">HALAMAN UTAMA</button>
      <button class="button">PERKHIDMATAN</button>
      <button class="button">TEMPAHAN</button>
      <button class="button">LOKASI</button>
      <button class="button">HUBUNGI</button>
    </div>
  </header>

  <!-- MAIN SECTION -->
  <div class="main-content">
    <div class="left">
      <p style="font-size: 40px; color: white;">Selamat Datang Ke Dobi Qadz</p>
      <p style="font-size: 40px; color: white;">Layan Diri . Cepat . Bersih</p>
      <p style="font-size: 40px; color: rgb(96, 46, 235);">Tempah Sekarang</p>

      <div class="features">
        <p><img src="mesinbasuh.png"> <button class="button">MESIN BASUH</button></p>
        <p><img src="sabun.png"> <button class="button">SABUN</button></p>
        <p><img src="wifi.png"> <button class="button">WIFI PERCUMA</button></p>
        <p><img src="ruangmenunggu.png"> <button class="button">RUANG MENUNGGU</button></p>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div>
      <h2>LOKASI</h2>
      <p><a href="https://g.co/kgs/PPY98KJ" target="_blank">MRM DOBI KARPET & CLEANING JOHOR BAHRU</a></p>

      <h2>WAKTU OPERASI</h2>
      <p>24/7 JAM</p>

      <h2>HAK CIPTA TERPELIHARA</h2>
      <p>MUHD QADZRIN YADIY BIN HAIRUL</p>
    </div>
  </div>

</body>
</html>
